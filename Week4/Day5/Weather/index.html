<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #E3F2FD;
        }
        .navbar {
            width: 100%;
            background: #0c5794;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar h2 {
            font-size: 1.5rem;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 70px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            margin: 50px auto;
        }
        .left-content {
            max-width: 50%;
        }
        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 25px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
        }
        .btn:hover {
            background: #e68900;
        }
        .image-container {
            max-width: 45%;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            .left-content, .image-container {
                max-width: 100%;
            }
            .navbar {
                flex-direction: column;
                text-align: center;
            }
            .navbar img {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" alt="Logo">
            <h2>Weather Forecast</h2>
        </div>
    </nav>
    <div class="container">
        <div class="left-content">
            <h1>Weather Forecast</h1>
            <p>Get real-time and accurate weather updates for your location. Stay ahead of changing conditions.</p>
            <a href="getstarted.html" class="btn">Get Started</a>
        </div>
        <div class="image-container">
            <img src="2.jpg" alt="Cartoon Weather Illustration">
        </div>
    </div>
</body>
</html>
