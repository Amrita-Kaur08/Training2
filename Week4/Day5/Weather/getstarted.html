<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Weather Forecast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #E3F2FD;
        }
        .navbar {
            width: 100%;
            background: #0c5794;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 70px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar img {
            height: 50px;
            margin-right: 15px;
        }
        .navbar h2 {
            font-size: 1.8rem;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 1200px;
            background: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            margin-top: 100px;
        }
        .image-container {
            max-width: 50%;
            padding-right: 50px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .form-container {
            max-width: 50%;
            text-align: left;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            font-size: 1rem;
            color: #555;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #0288D1;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: #FF9800;
            color: white;
            border: none;
            font-size: 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        .btn:hover {
            background: #E68900;
        }
        p {
            margin-top: 15px;
            font-size: 1rem;
        }
        a {
            color: #0288D1;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding: 30px;
            }
            .image-container, .form-container {
                max-width: 100%;
                padding: 0;
            }
            .image-container img {
                max-width: 80%;
                margin: 0 auto;
            }
        }
    </style>
    <script>
        function toggleForm(type) {
            if (type === 'login') {
                document.getElementById('signupForm').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
                history.pushState(null, '', '?form=login'); // Update URL
            } else {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('signupForm').style.display = 'block';
                history.pushState(null, '', '?form=signup'); // Update URL
            }
        }

        // Load correct form on page load
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            if (params.get('form') === 'login') {
                toggleForm('login');
            } else {
                toggleForm('signup');
            }
        };
    </script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" alt="Weather Logo">
            <h2>Weather Forecast</h2>
        </div>
    </div>
    <div class="container">
        <div class="image-container">
            <img src="5.jpg" alt="Cartoon Weather Illustration">
        </div>
        <div class="form-container">
            <!-- Signup Form -->
            <div id="signupForm">
                <h1>Sign Up</h1>
                <form>
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p>Already have an account? <a onclick="toggleForm('login')">Login</a></p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" style="display: none;">
                <h1>Login</h1>
                <form>
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p>Don't have an account? <a onclick="toggleForm('signup')">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
    <script src="login.js"></script>

</body>
</html>
