<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="container mt-5">
        <div class="signup-box">
            <h2 class="text-center">Sign Up</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="signupName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="signupName" required>
                </div>
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signupEmail" required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>

                <!-- New Fields for Address, Phone, Website, Company, and Role -->
                <div class="mb-3">
                    <label for="signupAddress" class="form-label">Address (House, Street, City)</label>
                    <input type="text" class="form-control" id="signupAddress" required placeholder="e.g. 56, Street Name, City">
                </div>
                <div class="mb-3">
                    <label for="signupPhone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="signupPhone" required placeholder="e.g. 7798990900">
                </div>
                <div class="mb-3">
                    <label for="signupWebsite" class="form-label">Website</label>
                    <input type="text" class="form-control" id="signupWebsite" required placeholder="e.g. http://example.com">
                </div>
                <div class="mb-3">
                    <label for="signupCompany" class="form-label">Company</label>
                    <input type="text" class="form-control" id="signupCompany" required>
                </div>

                <!-- Role Selection Dropdown -->
                <div class="mb-3">
                    <label for="signupRole" class="form-label">Select Role</label>
                    <select class="form-control" id="signupRole" required>
                        <option value="" disabled selected>Choose a role</option>
                        <option value="customer">Customer</option>
                        <option value="admin">Admin</option>
                        <option value="superadmin">Super Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p id="signupError" class="text-danger mt-2 text-center"></p>
            <!-- Login Link -->
            <p class="mt-3 text-center">
                Already have an account? 
                <a href="login.html">Click here to login</a>
            </p>
        </div>
    </div>
    <script src="../scripts/signup.ts"></script>
</body>
</html>
