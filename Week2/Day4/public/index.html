<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="../css/style.css">
  </head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between mb-3">
      <h2>User Management System</h2>
      <button id="addEmployeeBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEditEmployeeModal">Add Employee</button>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody"></tbody>
    </table>
  </div>

  <!-- Add Employee Modal -->
  <div class="modal fade" id="addEditEmployeeModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addEmployeeForm">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Add Employee</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="addName" class="form-label">Name</label>
              <input type="text" id="addName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="addEmail" class="form-label">Email</label>
              <input type="email" id="addEmail" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="addAddress" class="form-label">Address (City, Street)</label>
              <input type="text" id="addAddress" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="addPhone" class="form-label">Phone</label>
              <input type="text" id="addPhone" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="../scripts/script.js"></script>
</body>
</html>
