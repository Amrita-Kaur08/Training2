<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="preloader">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="container mt-5">
    <div class="d-flex justify-content-between mb-3">
      <h2>User Management System</h2>
      <!-- Profile Icon (visible for Admin/Super Admin) -->
      <div id="profileIconContainer" >
        <span id="profileIcon" class="material-icons" style="font-size: 36px; cursor: pointer;">account_circle</span>
      </div>
      <button id="addEmployeeBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEditEmployeeModal">Add Employee</button>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Website</th>
          <th>Company</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody"></tbody>
    </table>
  </div>

  <!-- Sidebar for Profile Options -->
  <div id="sidebar" class="sidebar">
    <!-- <button id="updateProfileBtn" class="btn btn-info">Update Profile</button> -->
    <button id="logoutBtn" class="btn btn-danger">Logout</button>
  </div>

  <!-- Add Employee Modal -->
  <div class="modal fade" id="addEditEmployeeModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addEmployeeForm">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Add Employee</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="addName" class="form-label">Name</label>
              <input type="text" id="addName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="addEmail" class="form-label">Email</label>
              <input type="email" id="addEmail" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="addAddress" class="form-label">Address</label>
              <input type="text" id="addAddress" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="addPhone" class="form-label">Phone</label>
              <input type="text" id="addPhone" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="addwebsite" class="form-label">Website</label>
              <input type="text" id="addwebsite" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="addCompany" class="form-label">Company</label>
              <input type="text" id="addCompany" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="addRole" class="form-label">Role</label>
              <select id="addRole" class="form-control" required>
                <option value="customer">Customer</option>
                <option value="admin">Admin</option>
                <option value="super_admin">Super Admin</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Modal-->
  <div id="editEmployeeModal" class="modal fade" tabindex="-1" aria-labelledby="editEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editEmployeeForm">
          <div class="modal-header">
            <h4 class="modal-title" id="editEmployeeModalLabel">Edit Employee</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editId">
            <div class="form-group">
              <label for="editName">Name</label>
              <input type="text" id="editName" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="editEmail">Email</label>
              <input type="email" id="editEmail" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="editAddress">Address</label>
              <input type="text" id="editAddress" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="editPhone">Phone</label>
              <input type="text" id="editPhone" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="editWebsite">Website</label>
              <input type="text" id="editWebsite" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="editCompany">Company</label>
              <input type="text" id="editCompany" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="editRole">Role</label>
              <select id="editRole" class="form-control" required>
                <option value="Customer">Customer</option>
                <option value="Admin">Admin</option>
                <option value="Super-Admin">Super-Admin</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="../scripts/script.js"></script>
  <script src="../scripts/sidebar.js"></script>
</body>
</html>
